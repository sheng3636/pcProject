<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>食堂管理</title>
		<link rel="stylesheet" type="text/css" href="../css/canteen.css" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
	</head>

	<body>
		<header></header>
		<section>
			<article>
				<div class="con-leftbox">
					<div class="con-top-left-box">
						<div id="humanNum"></div>
						<div class="canteen_ictxt">
							<p id="sum_in"><i>进</i></p>
							<p id="sum_out"><i>出</i></p>
						</div>
					</div>

					<div class="con-left-center">
						<div class="con-left-txtbox" id="south">
							<div class="con-left-tboxl">
								<h3><span>南食堂</span></h3>
							</div>
							<div class="con-left-tboxr mymove time">
								<div class="mtext"></div>
								<div class="timebox"><span class="" style="height: 0;"></span></div>
							</div>
						</div>
						<div class="con-left-txtbox" id="north">
							<div class="con-left-tboxl">
								<h3><span>北食堂</span></h3>
							</div>
							<div class="con-left-tboxr mymove time2">
								<div class="maxtext"></div>
								<div class="timebox"><span class="" style="height:45;"><!--78%等于100%--></span></div>
							</div>
						</div>
					</div>
					<div class="con-left-bottom" id="info">
						<h4><i></i>优惠信息</h4>
					</div>
				</div>
			</article>

			<article>
				<div class="con-center-top">
					<div class="con_top_left">
						<h3>人流分析</h3>
						<div class="con_topl_img" id="humanFlow">

						</div>
					</div>
					<div class="con_top_center">
						<div class="con_topc_img" id="arealine">

						</div>
					</div>
					<div class="con_top_right">
						<h3>最受欢迎菜品</h3>
						<div class="con_topr_img" id="favoriteFood">

						</div>
					</div>
				</div>
			</article>

			<article>
				<div class="con-center-bottom">
					<div class="con_bottom_left">
						<h3>食堂平面图</h3>
						<!--<div class="con_b_leftbox"><embed src="../img/map1.svg" width="100%" height="100%" type="image/svg+xml" pluginspage="http://www.adobe.com/svg/viewer/install/" />-->
						<div class="con_b_leftbox">
							<div class="video-change" data="1"></div>
							<div class="video-change" data="2"></div>
						</div>
					</div>
					<div class="con_bottom_center" id="shipinjiankong">
						<h3>视频监控</h3>
						<div class="con_bc-topr video-change active" data="1">南食堂</div>
						<div class="con_bc-topr video-change" data="2">北食堂</div>
						<div class="con_bc-img">
							<div id="shitangplayer" style="width: 100%;height: 100%;"></div>
						</div>
					</div>
					<div class="con_bottom_right">
						<ul class="bottom_r_nav">
							<li id="dd1"><i>早餐</i></li>
							<li id="dd2"><i>午餐</i></li>
							<li id="dd3"><i>晚餐</i></li>
						</ul>
						<div class="bottom_r_table">
							<div class="table-title1">
								<p></p><span id="meals_time"></span></div>
							<div class="table-title2" style="display: none;">
								<span class="meals_fun" name="meal_t4">特色面食</span>
								<span class="meals_fun" name="meal_t1">套餐</span>
								<span class="meals_fun" name="meal_t2">自选菜</span>
								<span class="meals_fun" name="meal_t3">花式窗口</span>
							</div>
							<table id="meals">
								<thead>
									<tr style="border: 0;">
										<th>菜名</th>
										<th>价格</th>
										<th>赞</th>
										<th>踩</th>
										<th>展示</th>
									</tr>
								</thead>
								<tbody id="breakfast" style="display: none;"></tbody>
								<tbody id="lunch" style="display: none;"></tbody>
								<tbody id="dinner" style="display: none;"></tbody>
							</table>
							<img style="display: none;" />
						</div>
					</div>
				</div>
			</article>
		</section>

		<script src="../lib/jQuery/jquery-3.3.1.min.js" type="text/javascript"></script>
		<script src="../lib/Echarts/echarts.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../lib/player/cyberplayer.js" type="text/javascript"></script>
		<script src="../util/util.js" type="text/javascript"></script>
		<script src="../js/comm.js" type="text/javascript"></script>
		<script src="../js/canteen.js" type="text/javascript"></script>
	</body>

</html>
