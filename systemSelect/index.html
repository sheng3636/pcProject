    <script type="text/javascript">
        $(function() {
          //计算是显示框自动居中
          var userwidth=$('#super_admin').width();
          var tabwidth=$('#tab').width()/2;
          var tableft=userwidth/2;
          $('#tab').css('left', tableft-tabwidth);

          //点击显示隐藏
          var show = document.getElementById("super_admin");
          var okbtn = document.getElementById("ok");
          var closebtn = document.getElementById("cancel");
          var okbtn1 = document.getElementById("ok1");
          var closebtn1 = document.getElementById("cancel1");
          var div = document.getElementById("tab");
          show.onclick = function(e) {
              e = e || event;
              e.cancelBubble = true;
              div.style.display = "block";
          }
          okbtn.onclick = function(e) {
              e = e || event;
              e.cancelBubble = true;
              div.style.display = "none";
          }
          closebtn.onclick = function(e) {
              e = e || event;
              e.cancelBubble = true;
              div.style.display = "none";
          }
          okbtn1.onclick = function(e) {
              e = e || event;
              e.cancelBubble = true;
              div.style.display = "none";
          }
          closebtn1.onclick = function(e) {
              e = e || event;
              e.cancelBubble = true;
              div.style.display = "none";
          }
          document.onclick = function(e) {
             e = e || event;
              e.cancelBubble = true;
              div.style.display = "none";
          }

          //切换选项卡
          $(".tab_category ul li").click(function() {
            var txt=$(this).html();
            $(this).addClass("category_active").siblings().removeClass("category_active");
            switch(txt)
             {
             case "修改密码":
                $('.edit_password').css('display', 'block');
                $('.edit_info').css('display', 'none');
             break;
             default:
                $('.edit_info').css('display', 'block');
                $('.edit_password').css('display', 'none');
             }
          })

          //轮播时间控制
          $('.slick').slick({
              dots: true,
              draggable:true,
              slidesToShow: 4,
              slidesToScroll: 4,

              });
        })
    </script>
