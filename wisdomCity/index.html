	<script type="text/javascript">
		$(document).ready(function(){
			var mySwiper = new Swiper ('.swiper-container', {
			    direction: 'horizontal',
			    loop: true,
			    // 如果需要前进后退按钮
			    navigation: {
			      nextEl: '.swiper-button-next',
			      prevEl: '.swiper-button-prev',
			    }
			 })        
			 //左侧下方列表
			function list(){
				var _tr=$(".dataTables_wrapper table tr");
				var menu=$(".leftBottom .title .menu li");
				var tableList=$(".tableList .dataTables_wrapper");
				menu.each(function(i,index){
					$(this).click(function(){
						$(this).addClass("active").siblings().removeClass("active");
						tableList.eq(i).addClass("active").siblings().removeClass("active");
					})	
				})
				//点击列表
				_tr.each(function(i,index){
					$(this).click(function(e){
						e.stopPropagation()
						$(this).addClass("flag").siblings().removeClass("flag")
					})
				});
				$("body").click(function(){
					_tr.removeClass("flag")
				})
			}
			list();
			function swiper(){
				var list=$(".swiper-container .swiper-slide li");
					list.each(function(i,index){
						$(this).click(function(){
							if($(this).hasClass("active")){
								$(this).removeClass("active")
							}else{
								$(this).addClass("active").siblings().removeClass("active")
							}
						})
					})
				
			}
			swiper()
			
			
			
			
			
			
			
			
			
			
		})
