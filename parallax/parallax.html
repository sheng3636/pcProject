<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>中国电信</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style type="text/css">
  *{
      margin: 0;
      padding: 0;
  }
  img{
      border:0;
  }
  ol, ul ,li{list-style: none;}
  body {
    background: #15a8cd;
  }
  .container {
    min-height: 460px;
    position: absolute;
    overflow: hidden;
    display: table;
    height: 100%;
    width: 100%;
    left: 0;
    top: 0;
  }
  .scene {
    max-width: 1024px;
    margin: 0 auto;
    padding: 0;
    position: relative;
  }
  .layer img {
    width: 90%;
  }
  </style>
</head>
<body>
  <div id="container" class="container">
      <div id="scene" class="scene">
          <div class="layer" data-depth="0.80"><img src="images/flower.png"></div>
          <div class="layer" data-depth="0.50"><img src="images/circle.png"></div>
          <div class="layer" data-depth="1.00"><img src="images/water.png"></div>
      </div>
  </div>
  <script src="js/parallax.js"></script>
  <script>
  // Pretty simple huh?
  var scene = document.getElementById('scene');
  var parallax = new Parallax(scene);
  </script>
</body>
</html>
