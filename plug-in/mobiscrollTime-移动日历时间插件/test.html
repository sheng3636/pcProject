<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<title>日历测试</title>
<link href="css/mobiscroll.css" rel="stylesheet" type="text/css">
<script src="js/jquery.1.7.2.min.js"></script>
</head>
<body class="mkeBody">
<div class="mkeHeadBox">jQuery移动端触屏滑动日期控件</div>
<div class="mkeContentBox">
<script src="js/mobiscroll.js" type="text/javascript"></script>
    <input class="riqi-input" type="text" name="startTime"  id="starttime" value="2016-01-01">
    <span style="color:#ff0000;">initDateCompontValue();</span>
<script type="text/javascript">
    $(function(){

    var currYear = (new Date()).getFullYear();

    var opt={};

    opt.date = {preset : 'date'};

    opt.datetime = {preset : 'datetime'};

    opt.time = {preset : 'time'};

    opt.default = {

        theme: 'android-holo-light', //皮肤样式

        display: 'modal', //显示方式

        mode: 'scroller', //日期选择模式

        dateFormat: 'yyyy-mm-dd',

        lang: 'zh',
//         showNow: true,

//         nowText: "今天",
       startYear: currYear - 10, //开始年份

        endYear: currYear + 10 //结束年份

    };
    $("#starttime").mobiscroll($.extend(opt['date'], opt['default']));


});
function initDateCompontValue(){
    var starttime='${startTime}';

    $("#starttime").val(starttime);

}
</script>
<!--效果html结束-->
</div>
</body>
</html>
