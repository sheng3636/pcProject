<link rel="stylesheet" href="style/slick.css">
<style>
* { margin: 0; padding: 0;}
.slick { max-width: 1024px; margin: 0 auto;}
.slick img { width: 100%;}
.slick-prev:before, .slick-next:before { position: absolute; left: 0; top: 1px; color: #ccc;}
.slick-prev { left: -35px;}
.slick-next { right: -35px;}
.slick-dots { bottom: -35px;}
</style>
</head>

<body>

<p style="margin-bottom: 20px; text-align: center; color: #f50;">试试改变浏览器窗口大小</p>

<div class="slick">
	<div><img src="images/1.jpg" alt=""></div>
	<div><img src="images/2.jpg" alt=""></div>
	<div><img src="images/3.jpg" alt=""></div>
	<div><img src="images/4.jpg" alt=""></div>
	<div><img src="images/5.jpg" alt=""></div>
	<div><img src="images/6.jpg" alt=""></div>
	<div><img src="images/7.jpg" alt=""></div>
	<div><img src="images/8.jpg" alt=""></div>
	<div><img src="images/9.jpg" alt=""></div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/slick.min.js"></script>
<script>
$(function(){
	$('.slick').slick({
		dots: true,
		slidesToShow: 4,
		slidesToScroll: 4,
		responsive: [
			{
				breakpoint: 1024,
				settings: {
					slidesToShow: 3,
					slidesToScroll: 3,
					infinite: true,
					dots: true
				}
			},
			{
			breakpoint: 600,
				settings: {
					slidesToShow: 2,
					slidesToScroll: 2
				}
			},
			{
			breakpoint: 480,
			settings: {
				slidesToShow: 1,
				slidesToScroll: 1
				}
			}
		]
	});
});
</script>

</body>
